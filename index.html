<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Aplicativo do Tempo</title>
    <link rel="shortcut icon" href="#">
</head>
<body>
    <div class="container my-5 mx-auto">

        <h1 class="text-muted text-center my-3">Aplicativo do Tempo</h1>

        <form class="change-location my-4 text-center text-muted">
            <label for="city">Digite a Cidade para descobrir como está o tempo!</label>
            <input type="text" name="city" class="form-control p-4">
        </form>

        <div class="card shadow-lg rounded d-none">
            <img src="https://via.placeholder.com/400x300" class="time card-img-top">
            <div class="icon bg-light mx-auto text-center">
                <!-- Icon -->
                <img src="" alt="">
            </div>
            <div class="text-muted text-uppercase text-center details">
                <h5 class="my-3">Nome da Cidade</h5>
                <div class="my-3">Condição do Tempo</div>
                <div class="display-4 my-4">
                    <span>Temp</span>
                    <span>&deg;C</span>
                </div>
            </div>
        </div>

    </div>

    <script src="scripts/forecast.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
